<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row mb-3">
        <div class="col">
          <h1 class="card-title" style="font-size: 22px">Question {{ id }}</h1>
          <p class="card-title">{{ numLeft }} questions left</p>
        </div>
        <div class="col-auto">
          <button *ngIf="show" class="btn btn-primary me-2" style="width: 40px" (click)="handleClick(1)">
            *
          </button>
          <button *ngIf="show" class="btn btn-primary ms-2" style="width: 85px" (click)="handleClick(2)">
            Next
          </button>
          <button *ngIf="!show" class="btn btn-success ms-2" style="width: 85px" (click)="handleClick(3)">
            Show
          </button>
          <button class="btn btn-success ms-2" style="width: 85px" (click)="copyToClipboard()">
            Copy Q
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <p class="card-text text-start" style="font-weight: bold">
            {{ question }}
          </p>
        </div>
      </div>

      <div class="btn-group d-grid gap-2" role="group">
        <button *ngIf="!show || (show && !aw1c)" class="btn btn-muted text-start" (click)="copyToASClipboard(1)">
          {{ aw1 }}
        </button>
        <button *ngIf="aw1c && show" class="btn btn-primary text-start" (click)="copyToASClipboard(1)">
          {{ aw1 }}
        </button>

        <button *ngIf="!show || (show && !aw2c)" class="btn btn-muted text-start" (click)="copyToASClipboard(2)">
          {{ aw2 }}
        </button>
        <button *ngIf="aw2c && show" class="btn btn-primary text-start" (click)="copyToASClipboard(2)">
          {{ aw2 }}
        </button>

        <button *ngIf="!show || (show && !aw3c)" class="btn btn-muted text-start" (click)="copyToASClipboard(3)">
          {{ aw3 }}
        </button>
        <button *ngIf="aw3c && show" class="btn btn-primary text-start" (click)="copyToASClipboard(3)">
          {{ aw3 }}
        </button>

        <button *ngIf="!show || (show && !aw4c)" class="btn btn-muted text-start" (click)="copyToASClipboard(4)">
          {{ aw4 }}
        </button>
        <button *ngIf="aw4c && show" class="btn btn-primary text-start" (click)="copyToASClipboard(4)">
          {{ aw4 }}
        </button>

        <button *ngIf="aw5 != '' && (!show || (show && !aw5c))" class="btn btn-muted text-start"
          (click)="copyToASClipboard(5)">
          {{ aw5 }}
        </button>
        <button *ngIf="aw5 != '' && aw5c && show" class="btn btn-primary text-start" (click)="copyToASClipboard(5)">
          {{ aw5 }}
        </button>
      </div>
    </div>
  </div>
</div>
